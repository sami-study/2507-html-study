<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>이미지 삽입, 크기 조절</title>
  </head>
  <body>
    <h1>바빠 시리즈</h1>
    <img src="images/cover.jpg" alt="빠른연산" />
    <p><b>인터넷 익스플로러에서 이미지 크기 확인하기</b></p>
    <p>이미지 우클릭 > 속성 > 이미지 크기 알 수 있음</p>
    <br />
    <hr />
    <h1>이미지 크기 조절</h1>
    <img src="images/gugudan.jpg" alt="바빠구구단" />
    <img src="images/gugudan.jpg" width="250" height="250" alt="바빠구구단" />
    <p><b>그림판을 이용해서 그림 크기 조절하기</b></p>
    <p>
      그림판에서 이미지 파일을 불러오면 그림판 아래 상태 표시줄에 현재 이미지
      크기와 용량이 나타남
      <br />이미지>크기조정 에서 픽셀단위로 크기조정 해볼 수 있음
    </p>
  </body>
</html>
