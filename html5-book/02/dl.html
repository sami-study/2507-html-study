<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설명목록(dl, dt, dd)만들기</title>
  </head>
  <body>
    <h2>제주 올레</h2>
    <dl>
      <dt>올레 1코스</dt>
      <dd>코스: 시흥 초등학교 옆 - 광치기 해변</dd>
      <dd>거리: 14.6km(4~5시간)</dd>
      <dd>난이도: 중</dd>
    </dl>
    <dl>
      <dt>올레2코스</dt>
      <dd>코스: 광치기 해변 - 온평 포구</dd>
      <dd>거리: 14.5km(4~5시간)</dd>
      <dd>난이도: 중</dd>
    </dl>
    <hr />
    <h2>국가 전염병 위기 경보 수준</h2>
    <ol type="A">
      <li>관심</li>
      <li>주의</li>
      <li>경계</li>
      <li>심각</li>
    </ol>
  </body>
</html>
