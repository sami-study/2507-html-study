<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>커피 드립 순서</title>
  </head>
  <body>
    <!-- 커피 드립 순서 - 아라비아 숫자
    필터접기 분쇄 불림 추출
    커피 드립 순서 - 알파벳 소문자
    필터접기 분쇄 불림 추출 -->
    <p>커피 드립 순서 - 아라비아 숫자</p>
    <ol>
      <li>필터접기</li>
      <li>분쇄</li>
      <li>불림</li>
      <li>추출</li>
    </ol>

    <p>커피 드립 순서 - 알파벳 소문자</p>
    <ol type="a">
      <li>필터접기</li>
      <li>분쇄</li>
      <li>불림</li>
      <li>추출</li>
    </ol>
  </body>
</html>
